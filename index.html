<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <p>welcome to guess the number!</p>
    <p>Im thinking of a number between 1 and 100<br>
    try to guess it!</p>
    <ul id="guess-list"> 
        <li>you gussed 54 - that was too high! Try again</li>
        <li>you gussed 32 - that was too low! Try again</li>

    </ul>
    <form action="" id="guess-form">
        <label for="guess">your guess:
            <input type="number" name="guess" id="guess">
        </label>
        <button id="guess-button">guess</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
